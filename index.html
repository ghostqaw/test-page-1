<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
    </style>
    <title>Template 1</title>
</head>
<body>
    <h2>Акт сверки</h2>
    <table>
        <tr>
            <th>Дата</th>
            <th>Документ</th>
            <th>Дебет</th>
            <th>Кредит</th>
        </tr>
        <tr>
            <td>01.01.2023</td>
            <td>ААА</td>
            <td>10 000,00</td>
            <td>0,00</td>
        </tr>
        <tr>
            <td>01.01.2023</td>
            <td>БББ</td>
            <td>5 000,00</td>
            <td>0,00</td>
        </tr>
    </table>
</body>
</html>
